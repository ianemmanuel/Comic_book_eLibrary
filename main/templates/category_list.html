{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'cards-list.css' %}" />

<div class="title">
	<h3>Categories</h3>
</div>
<div class="container">
	{% if data %}
		{% for cat in data %}
			<div
				class="slide"
				style="background-image: url(/media/{{cat.image}});"
				
			>
			<a href="/category-product-list/{{cat.id}}"><h3>{{cat.title}}</h3></a>
			</div>
		{% endfor %}
	{% endif %}
	
  </div>
  
  <script  src="{% static 'cards-list.js' %}"></script>

{% endblock %}
