{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<div class="row">
		<!-- Filters -->
		<div class="col-md-3">
            {% include 'filters.html'%}
		</div>
		<div class="col-md-9">
			<!-- Products -->
			<h3 class="mb-4 border-bottom pb-1">
				Comic Books
			</h3>
			<div class="row">
				{% for comic in data %}
				<div class="col-md-4 mb-4">
					<div class="card shadow">
					  <a href="/comic/{{comic.slug}}/{{comic.id}}"><img src="/media/{{comic.image}}" class="card-img-top" alt="{{product.title}}"></a>
					  <div class="card-body">
					    <h5 class="card-text"><a href="/comic/{{comic.slug}}/{{comic.id}}">{{comic.title}}</a></h5>
					    <h6>$ <span class="product-price-{{comic.id}}">{{comic.price}}</span></h6>
					  </div>
					  	<div class="card-footer">
				          <input type="hidden" value="1" class="form-control product-qty-{{comic.id}}" id="productQty" />
				          <input type="hidden" class="product-image-{{comic.id}}" value="{{comic.image}}" />
				          <input type="hidden" class="product-id-{{comic.id}}" value="{{comic.id}}" />
				          <input type="hidden" class="product-title-{{comic.id}}" value="{{comic.title}}" />
							  	<button class="btn btn-sm btn-primary add-to-cart" data-index="{{comic.id}}"><i class="fa fa-shopping-cart"></i></button>
							  	<button class="btn btn-sm btn-danger"><i class="fa fa-heart"></i></button>
							  	<span class="float-right">
							  		4.5/5
							  		<i class="fa fa-star text-warning"></i>
							  	</span>
					  	</div>
					</div>
				</div>
				{% endfor %}
			</div>
			<p class="my-4 text-center"><a href="products.php" class="btn btn-dark btn-sm">Load More <i class="fa fa-sync"></i></a></p>
		</div>
	</div>
</main>
{% endblock %}
