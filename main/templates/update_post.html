{% extends 'base.html' %}
{% load static %}
{% block title %}
    Update Comic Book | Comic Book Oasis
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<br/>
<div class="container">
  <h3 class="mb-4 border-bottom pb-1">
    Update Comic Book 
  </h3>
  
</div>

  <br/><br/>
  <div class="container">
    <div class="container">
      <div class="form-group">
        <form method="POST" enctype="multipart/form-data">

          {% csrf_token %}
          
          {{ form.as_p }}
          <button class="btn btn-primary">Update</button>


        </form>
      </div>
    </div>
  </div>
  <!-- <script>
    var name= "{{ user.id }}"
    document.getElementById("elder").value = name;
  </script> -->
{% else %}
  <br/><br/>
  <div class="container">
    <button class="btn btn-success" href="{% url 'login' %}"> Login </button>
  </div>

{% endif %}

{% endblock %}
