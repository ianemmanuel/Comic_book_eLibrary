{% extends 'base.html' %}
{% load static %}
{% block title %}
		Wishlist
{% endblock %}
{% block content %}
<main class="container my-4">
	<!-- Featured Events -->
	<h3 class="my-4 border-bottom pb-1">Wishlist</h3>
	<div class="row">

		<div class="col-md-12">
			<div class="table-responsive">
				<table class="table-bordered table">
					<thead>
						<tr>
							<th>Title</th>
							<th>Image</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody>
						{% for wl in wlist %}
						<tr>
							<td><a href="/comic/{{wl.comic.slug}}/{{wl.comic.id}}">{{wl.comic.title}}</a></td>
							<td>
								<img width="100" src="/media/{{comic.image}}" alt="{{wl.comic.title}}">
							</td>
							<td>{{comic.price}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</main>
{% endblock %}
